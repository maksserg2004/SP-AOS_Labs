name: Build RPM and DEB packages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-rpm:
    runs-on: ubuntu-latest
    container: fedora:latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install RPM build tools
        run: dnf install -y rpm-build rpmdevtools
      
      - name: Setup RPM build environment
        run: rpmdev-setuptree
      
      - name: Prepare source archive
        run: |
          mkdir -p count-etc-files-1.0
          cp script.sh count-etc-files-1.0/script.sh
          tar czf ~/rpmbuild/SOURCES/count-etc-files-1.0.tar.gz count-etc-files-1.0/
      
      - name: Copy SPEC file
        run: cp rpm/count-etc-files.spec ~/rpmbuild/SPECS/
      
      - name: Build RPM
        run: rpmbuild -ba ~/rpmbuild/SPECS/count-etc-files.spec
      
      - name: Upload RPM artifact
        uses: actions/upload-artifact@v4
        with:
          name: rpm-package
          path: ~/rpmbuild/RPMS/noarch/*.rpm

  build-deb:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install DEB build tools
        run: sudo apt-get update && sudo apt-get install -y dpkg-dev debhelper build-essential
      
      - name: Prepare DEB structure
        run: |
          mkdir -p count-etc-files-1.0/DEBIAN
          mkdir -p count-etc-files-1.0/usr/bin
          cp script.sh count-etc-files-1.0/usr/bin/count-etc-files
          chmod +x count-etc-files-1.0/usr/bin/count-etc-files
          cp deb/control count-etc-files-1.0/DEBIAN/
      
      - name: Build DEB
        run: dpkg-deb --build count-etc-files-1.0
      
      - name: Upload DEB artifact
        uses: actions/upload-artifact@v4
        with:
          name: deb-package
          path: count-etc-files-1.0.deb
